{% extends "base.html" %}{% block head %}<title>Admin Login | Alumni Relations</title>{% endblock %}
{% block content %}
<form method="POST">
    <br><br>
    <h3 align="center">Admin Login</h3>
    <br>
    <div class="form-group">
        <label for="admin_email">Email Address</label>
        <input 
        type="email" 
        class="form-control" 
        id="admin_email" 
        name="admin_email" 
        placeholder="Enter email address"/>      
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Enter password"/>      
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
