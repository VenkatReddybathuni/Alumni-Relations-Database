<html>
	<head>
		<meta charset="utf-8" />
    <link rel="icon" href="{{ url_for('static', filename='images/file.png') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" value = "Practice | DBMS">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/59b8e18344.js" crossorigin="anonymous"></script>
    <title>Where | DBMS</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">			
		<style>
			.border{
				margin: 15vh 25vw 20vh 25vw;
				width: 50vw;
				height: 60vh;
				padding: 3vw;
				align-items: center;
				align-content: center;
				border: 1px solid #236B8E;
				border-radius: 0px;
				background-color: lightgray;
			}
		</style>
	</head>
	<body>
		<div class="site">
			<nav class = "navbar navbar-expand-lg navbar-dark bg-dark">
        <button 
            class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbar"
        >
            <span class="navbar-toggler-icon"></span> 
        </button>
        <div class = "collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" id="home" href="/">Home</a>
                <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
                {% else %}
                <a class="nav-item nav-link" id="adminLogin" href="/admin-login">Admin Login</a>
                <a class="nav-item nav-link" id="login" href="/login">Login</a>
                <a class="nav-item nav-link" id="signUp" href="/sign-up">Sign Up</a>
                {% endif %}
                
            </div>
        </div>
    </nav>
			<div align="center" class="border">
				<h1>INSERT WHERE CLAUSE PARAMETERS</h1>
				<br><br>
				<form  action="/where/{{ key }}" method="post">
					<div class = "msg">{{ msg }}</div>
					<input id="Column_Name" name="Column_Name" type="text" placeholder="Enter column name" class="form-control"/></br></br>
					<input id="Value" name="Value" placeholder="Enter value to be searched" class="form-control"/>
					<br>
					<input type="submit"  class="btn btn-primary btn-lg" value="SUBMIT" name = "SUBMIT "></br>
				</form>
			</div>
		</div>
		</div>
	</body>
</html>
